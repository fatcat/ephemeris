<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="gc">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>
  <!-- Globe fill -->
  <circle cx="256" cy="256" r="240" fill="#8E8E8E"/>
  <!-- Grid lines clipped to globe -->
  <g clip-path="url(#gc)" fill="none" stroke="#fff" stroke-width="18">
    <!-- Latitude lines (slight bend away from equator) -->
    <path d="M16,136 Q256,172 496,136"/>
    <path d="M16,376 Q256,340 496,376"/>
    <!-- Equator -->
    <line x1="16" y1="256" x2="496" y2="256"/>
    <!-- Prime meridian -->
    <line x1="256" y1="16" x2="256" y2="496"/>
    <!-- Longitude ellipse -->
    <ellipse cx="256" cy="256" rx="120" ry="240"/>
  </g>
</svg>
